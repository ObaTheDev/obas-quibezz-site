<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIBEEZ|LOGIN</title>
    <link rel="stylesheet" href="./public/index.css">
</head>
    <body>
        <div class="entireDiv">
            <div class="login" id="logindetails">
                <div class="loginHead" id="loginhead">
                    <span><button  class="loginButton" id="Logindiv" onclick="Login()">LOGIN</button> <button class="signupButton"  id="Signupdiv" onclick="Signup()">SIGNUP </button></span>
                </div>
              <div class="customerInfo" id="Logid">
               
                <div id="Signindiv"></div>
                 <form action="">
                    <form action="./public/quibezz.html">
                            <div id="Signid" class="SignID">
                                <div class="formText">
                                    <label for="text">Fullname:</label>
                                <input type="text" id="fullname" placeholder="John Doe" required>
                                </div>
                                <br>
                                <br>
                                <div class="formText">
                                    <label for="phone">Phone No.:</label>
                                <input type="tel" id="phone" placeholder="+234 803 2004 334" required>
                                </div>
                                <br>
                                <br>
                                <div class="formText">
                                    <label for="age"> User's Age:</label>
                                <input type="number" id="age" placeholder="26" required>
                                </div>
                                
                                <br>
                                <br>
                            </div>
                        </form>
                    <form action="./public/quibezz.html">
                                <label for="text">Username:</label>
                                <input type="text" id="username" placeholder="John" required>
                                <br>
                                <br>
                                <label for="email">Email:</label>
                                <input type="email" placeholder="youremail@gmail.com" required>
                                <br>
                                <br>
                                <label for="pasword">Password:</label>
                                <input type="password" id="password" placeholder="........" required>
                                
                                <button class="signupbutton" id="SignUpButton" type="submit">
                                    Signup
                                </button>
                    </form>
                            
              </div>
            </form>
        </div>
        </div>
        </div>
        <script src="./public/index.js" ></script>
        <script src="./a.out.js"></script>
      
    </body>
</html>
